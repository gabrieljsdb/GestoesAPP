# Docker Compose configuration

services:
  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oab-timeline-app
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:-mysql://gabrieljsdb:@Aa016512@172.16.2.5:3306/gestaosys}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      VITE_APP_ID: ${VITE_APP_ID}
      OAUTH_SERVER_URL: ${OAUTH_SERVER_URL:-https://api.manus.im}
      VITE_OAUTH_PORTAL_URL: ${VITE_OAUTH_PORTAL_URL:-https://manus.im}
      OWNER_OPEN_ID: ${OWNER_OPEN_ID}
      OWNER_NAME: ${OWNER_NAME}
      BUILT_IN_FORGE_API_URL: ${BUILT_IN_FORGE_API_URL}
      BUILT_IN_FORGE_API_KEY: ${BUILT_IN_FORGE_API_KEY}
      VITE_FRONTEND_FORGE_API_URL: ${VITE_FRONTEND_FORGE_API_URL}
      VITE_FRONTEND_FORGE_API_KEY: ${VITE_FRONTEND_FORGE_API_KEY}
      VITE_ANALYTICS_ENDPOINT: ${VITE_ANALYTICS_ENDPOINT}
      VITE_ANALYTICS_WEBSITE_ID: ${VITE_ANALYTICS_WEBSITE_ID}
      VITE_APP_TITLE: ${VITE_APP_TITLE:-Painel Administrativo OAB}
      VITE_APP_LOGO: ${VITE_APP_LOGO}
    ports:
      - "${APP_PORT:-3004}:3000"
    networks:
      - oab-network
    restart: unless-stopped

networks:
  oab-network:
    driver: bridge
