<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Presidentes - OAB Premium</title>
    <!-- Fonte Opcional para ficar mais elegante -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; padding: 0; background-color: #f4f7fa;">

<!-- INÍCIO DO COMPONENTE TIMELINE -->
<div id="oab-timeline-wrapper">
<style>
/* ===== 1. VARIÁVEIS E ESCOPO ===== */
#oab-timeline-wrapper {
    /* Paleta de Cores Premium */
    --c-blue-dark: #0f2e5a;   /* Azul Institucional Escuro */
    --c-blue-light: #2c5ba3;  /* Azul mais vibrante para highlights */
    --c-gold: #c5a059;        /* Dourado OAB */
    --c-gold-light: #e6c88a;  /* Dourado claro para brilhos */
    --c-text-main: #333333;
    --c-text-light: #666666;
    
    /* Superfícies */
    --bg-page: #f0f4f8;
    --glass-surface: rgba(255, 255, 255, 0.92);
    --glass-border: rgba(255, 255, 255, 0.6);
    
    /* Sombras e Efeitos */
    --shadow-card: 0 20px 40px -5px rgba(15, 46, 90, 0.15);
    --shadow-node: 0 4px 10px rgba(0,0,0,0.1);
    --glow-active: 0 0 0 6px rgba(197, 160, 89, 0.2);
    
    /* Tipografia */
    font-family: 'Montserrat', 'Segoe UI', sans-serif;
    color: var(--c-text-main);
    
    /* Layout */
    position: relative;
    width: 100%;
    padding: 60px 0;
    overflow: hidden;
    background: radial-gradient(circle at top right, #eef2f7 0%, #ffffff 100%);
    box-sizing: border-box;
}

#oab-timeline-wrapper * {
    box-sizing: border-box;
}

.ot-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    position: relative;
    z-index: 2;
}

/* ===== 2. CABEÇALHO ===== */
.ot-header {
    text-align: center;
    margin-bottom: 50px;
    animation: fadeInDown 0.8s ease-out;
}

.ot-header h2 {
    font-size: clamp(28px, 5vw, 42px);
    color: var(--c-blue-dark);
    text-transform: uppercase;
    margin: 0;
    letter-spacing: -1px;
    font-weight: 800;
}

.ot-header p {
    font-family: 'Open Sans', sans-serif;
    font-size: clamp(14px, 3vw, 16px);
    color: var(--c-gold);
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-top: 10px;
    font-weight: 600;
}

.ot-header::after {
    content: '';
    display: block;
    width: 80px;
    height: 4px;
    background: linear-gradient(90deg, var(--c-blue-dark), var(--c-gold));
    margin: 20px auto 0;
    border-radius: 2px;
}

/* ===== 3. TRACK (TRILHO) DA LINHA DO TEMPO ===== */
.ot-track-wrapper {
    position: relative;
    height: 160px; /* Altura da área das bolinhas */
    margin-bottom: 10px;
    /* Máscaras para indicar que tem mais conteúdo */
    -webkit-mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
    mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
}

.ot-track {
    display: flex;
    align-items: center;
    height: 100%;
    padding: 0 50vw; /* Padding enorme para centralizar o primeiro/ultimo item */
    overflow-x: auto;
    overflow-y: hidden;
    cursor: grab;
    scrollbar-width: none; /* Firefox */
    -ms-overflow-style: none; /* IE */
    scroll-behavior: auto; /* Controlado via JS para inércia */
    user-select: none;
}

.ot-track::-webkit-scrollbar {
    display: none; /* Chrome/Safari */
}

.ot-track:active {
    cursor: grabbing;
}

/* Linha central cinza */
.ot-line-background {
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 2px;
    background: #e0e0e0;
    z-index: 0;
    transform: translateY(-50%);
}

/* ===== 4. NÓS (BOLINHAS) ===== */
.ot-node {
    position: relative;
    flex-shrink: 0;
    width: 140px; /* Espaço horizontal ocupado por cada nó */
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 1;
}

/* O Círculo */
.ot-dot {
    width: 18px;
    height: 18px;
    background: #fff;
    border: 3px solid var(--c-blue-dark);
    border-radius: 50%;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    cursor: pointer;
    box-shadow: var(--shadow-node);
    position: relative;
    z-index: 2;
}

/* O Ano (Texto) */
.ot-year {
    position: absolute;
    top: 35px; /* Posição inicial */
    font-size: 14px;
    font-weight: 700;
    color: var(--c-text-light);
    opacity: 0.6;
    transition: all 0.4s ease;
    font-family: 'Montserrat', sans-serif;
}

/* Hover */
.ot-node:hover .ot-dot {
    transform: scale(1.3);
    border-color: var(--c-gold);
}

.ot-node:hover .ot-year {
    color: var(--c-blue-dark);
    opacity: 1;
}

/* ATIVO */
.ot-node.active .ot-dot {
    transform: scale(1.6);
    background: var(--c-gold);
    border-color: var(--c-blue-dark);
    box-shadow: var(--glow-active);
}

.ot-node.active .ot-year {
    top: 20px; /* Sobe um pouco */
    font-size: 18px;
    color: var(--c-blue-dark);
    opacity: 1;
    font-weight: 800;
}

/* Conector Vertical (A linha que desce até o card) */
.ot-connector {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 2px;
    height: 0;
    background: linear-gradient(to bottom, var(--c-blue-dark) 0%, transparent 100%);
    transform: translateX(-50%);
    transition: height 0.4s ease 0.1s; /* Delayzinho suave */
    z-index: 0;
    opacity: 0;
}

.ot-node.active .ot-connector {
    height: 120px; /* Distância até o card */
    opacity: 1;
}

/* ===== 5. ÁREA DE CONTEÚDO (GLASS CARD) ===== */
.ot-content-wrapper {
    position: relative;
    margin-top: 20px;
    display: flex;
    justify-content: center;
    perspective: 1000px;
    min-height: 400px; /* Altura mínima para evitar pulos */
}

.ot-card {
    width: 100%;
    max-width: 900px;
    background: var(--glass-surface);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid var(--glass-border);
    border-top: 4px solid var(--c-gold);
    border-radius: 16px;
    padding: 40px;
    box-shadow: var(--shadow-card);
    opacity: 0;
    transform: translateY(20px) scale(0.98);
    transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    display: none; /* Controlado via JS */
}

.ot-card.visible {
    display: block;
    opacity: 1;
    transform: translateY(0) scale(1);
    animation: cardFloat 0.6s ease-out;
}

.ot-card-header {
    text-align: center;
    border-bottom: 1px solid rgba(0,0,0,0.06);
    padding-bottom: 25px;
    margin-bottom: 30px;
}

.ot-card-title {
    font-size: 24px;
    color: var(--c-blue-dark);
    margin: 0;
    font-weight: 700;
}

.ot-card-subtitle {
    font-size: 13px;
    color: var(--c-gold);
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-top: 8px;
    font-weight: 600;
}

/* Grid de Membros */
.ot-members-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 15px;
}

.ot-member-item {
    background: #fff;
    padding: 15px 20px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    border-left: 3px solid #eee;
    transition: all 0.3s ease;
    opacity: 0;
    transform: translateX(-10px);
    animation: slideInRight 0.4s forwards;
    box-shadow: 0 2px 5px rgba(0,0,0,0.02);
}

.ot-member-item:hover {
    border-left-color: var(--c-gold);
    transform: translateX(5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
}

.ot-icon {
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(11, 43, 91, 0.1);
    color: var(--c-blue-dark);
    border-radius: 50%;
    margin-right: 15px;
    font-size: 12px;
}

.ot-name {
    font-family: 'Open Sans', sans-serif;
    font-size: 14px;
    font-weight: 600;
    color: #444;
}

/* ===== 6. CONTROLES ===== */
.ot-controls {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 40px;
}

.ot-btn {
    background: #fff;
    color: var(--c-blue-dark);
    border: 1px solid var(--c-blue-dark);
    padding: 10px 24px;
    border-radius: 30px;
    cursor: pointer;
    font-size: 13px;
    font-weight: 700;
    text-transform: uppercase;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    gap: 8px;
}

.ot-btn:hover:not(:disabled) {
    background: var(--c-blue-dark);
    color: #fff;
    box-shadow: 0 5px 15px rgba(11, 43, 91, 0.2);
}

.ot-btn:disabled {
    opacity: 0.3;
    border-color: #ccc;
    color: #999;
    cursor: not-allowed;
}

/* ===== 7. ANIMAÇÕES GLOBAIS ===== */
@keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes slideInRight {
    to { opacity: 1; transform: translateX(0); }
}

/* Responsividade */
@media (max-width: 768px) {
    .ot-header h2 { font-size: 24px; }
    .ot-node { width: 100px; }
    .ot-card { padding: 25px 20px; }
    .ot-members-grid { grid-template-columns: 1fr; }
    .ot-track-wrapper {
        -webkit-mask-image: none;
        mask-image: none;
    }
}
</style>

<div class="ot-container">
    <div class="ot-header">
        <h2>Linha do Tempo</h2>
        <p>Histórico das Gestões da OAB</p>
    </div>

    <div class="ot-track-wrapper">
        <div class="ot-line-background"></div>
        <div class="ot-track" id="ot-track">
            <!-- Os nós serão gerados via JS -->
        </div>
    </div>

    <!-- Área onde o Card aparece -->
    <div class="ot-content-wrapper" id="ot-content-area">
        <!-- O Card será injetado aqui -->
    </div>

    <!-- Botões de Navegação -->
    <div class="ot-controls">
        <button class="ot-btn" id="ot-prev">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
            Anterior
        </button>
        <button class="ot-btn" id="ot-next">
            Próximo
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg>
        </button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- DADOS EMBUTIDOS (Fallback caso o JSON falhe) ---
        const defaultData = [
            {
                "period": "1990-1992",
                "members": ["Presidente: Dr. João da Silva", "Vice: Dra. Maria Oliveira", "Sec: Dr. Pedro Santos"]
            },
            {
                "period": "1993-1995",
                "members": ["Presidente: Dr. Carlos Souza", "Vice: Dr. Ana Lima", "Tesoureiro: Dr. Roberto Costa"]
            },
            {
                "period": "1996-1998",
                "members": ["Presidente: Dra. Fernanda Torres", "Conselho: Dr. Lucas Mendes", "Conselho: Dra. Julia Pereira"]
            },
            {
                "period": "1999-2001",
                "members": ["Presidente: Dr. Ricardo Alves", "Vice: Dra. Patricia Gomes"]
            },
            {
                "period": "2002-2004",
                "members": ["Presidente: Dr. Bruno Martins", "Vice: Dra. Camila Rocha", "Sec: Dr. Fernando Dias"]
            },
            {
                "period": "2005-2007",
                "members": ["Presidente: Dra. Larissa Nunes", "Vice: Dr. Paulo Henrique"]
            },
            {
                "period": "2022-2024",
                "startActive": true,
                "members": ["Presidente: Dr. Exemplo Atual", "Vice: Dra. Exemplo Atual", "Sec. Geral: Dr. Secretário", "Tesoureiro: Dra. Tesoureira"]
            }
        ];

        // --- REFERÊNCIAS DOM ---
        const track = document.getElementById('ot-track');
        const contentArea = document.getElementById('ot-content-area');
        const btnPrev = document.getElementById('ot-prev');
        const btnNext = document.getElementById('ot-next');
        
        let timelineData = [];
        let nodes = [];
        let activeIndex = 0;
        
        // --- VARIÁVEIS DE ARRASTE (DRAG) ---
        let isDown = false;
        let startX;
        let scrollLeft;
        let velX = 0;
        let momentumID;

        // --- INICIALIZAÇÃO ---
        // Tenta carregar JSON externo, se falhar, usa o padrão
        fetch('gestoes-completo.json')
            .then(res => {
                if(!res.ok) throw new Error("JSON não encontrado");
                return res.json();
            })
            .then(data => {
                const cleanData = data.gestoes || data;
                startTimeline(cleanData);
            })
            .catch(err => {
                console.warn("Usando dados de exemplo (fallback).", err);
                startTimeline(defaultData);
            });

        function startTimeline(data) {
            timelineData = data.sort((a, b) => a.period.localeCompare(b.period));
            renderNodes();
            
            // Encontrar índice inicial
            const initial = timelineData.findIndex(d => d.startActive);
            const targetIndex = initial >= 0 ? initial : timelineData.length - 1; // Padrão: último
            
            activateNode(targetIndex, true);
        }

        // --- RENDERIZAÇÃO DOS NÓS ---
        function renderNodes() {
            track.innerHTML = '';
            nodes = [];

            timelineData.forEach((item, index) => {
                const node = document.createElement('div');
                node.className = 'ot-node';
                node.innerHTML = `
                    <div class="ot-dot"></div>
                    <span class="ot-year">${item.period}</span>
                    <div class="ot-connector"></div>
                `;

                // Clique no nó
                node.addEventListener('click', (e) => {
                    // Evita clique se estiver arrastando
                    if(Math.abs(velX) < 2) activateNode(index);
                });

                track.appendChild(node);
                nodes.push(node);
            });
        }

        // --- ATIVAÇÃO E LÓGICA DO CONTEÚDO ---
        function activateNode(index, firstRun = false) {
            if (index < 0 || index >= timelineData.length) return;

            activeIndex = index;

            // Atualiza classes visuais
            nodes.forEach(n => n.classList.remove('active'));
            nodes[index].classList.add('active');

            // Centraliza o nó no track
            centerNode(index);

            // Atualiza botões
            btnPrev.disabled = index === 0;
            btnNext.disabled = index === timelineData.length - 1;

            // Renderiza o Card (com pequeno delay para transição se não for o primeiro load)
            const renderCard = () => {
                const data = timelineData[index];
                
                // HTML do Card
                let membersHTML = '';
                data.members.forEach((m, i) => {
                    membersHTML += `
                        <div class="ot-member-item" style="animation-delay: ${i * 0.05}s">
                            <div class="ot-icon">✓</div>
                            <span class="ot-name">${m}</span>
                        </div>
                    `;
                });

                const cardHTML = `
                    <div class="ot-card visible">
                        <div class="ot-card-header">
                            <h3 class="ot-card-title">Gestão ${data.period}</h3>
                            <div class="ot-card-subtitle">Diretoria e Conselho</div>
                        </div>
                        <div class="ot-members-grid">
                            ${membersHTML}
                        </div>
                    </div>
                `;

                contentArea.innerHTML = cardHTML;
            };

            if (firstRun) {
                renderCard();
            } else {
                // Efeito de saída do card atual
                const currentCard = contentArea.querySelector('.ot-card');
                if(currentCard) {
                    currentCard.style.opacity = '0';
                    currentCard.style.transform = 'translateY(10px)';
                    setTimeout(renderCard, 300);
                } else {
                    renderCard();
                }
            }
        }

        function centerNode(index) {
            const node = nodes[index];
            if(!node) return;
            
            // Cálculo para centralizar o item selecionado na tela
            const trackCenter = track.clientWidth / 2;
            const nodeCenter = node.offsetLeft + (node.clientWidth / 2);
            
            track.scrollTo({
                left: nodeCenter - trackCenter,
                behavior: 'smooth'
            });
        }

        // --- LÓGICA DE DRAG (ARRASTAR) FÍSICO ---
        track.addEventListener('mousedown', (e) => {
            isDown = true;
            track.style.cursor = 'grabbing';
            startX = e.pageX - track.offsetLeft;
            scrollLeft = track.scrollLeft;
            cancelAnimationFrame(momentumID);
            velX = 0;
        });

        const stopDrag = () => {
            isDown = false;
            track.style.cursor = 'grab';
            beginMomentum();
        };

        track.addEventListener('mouseleave', stopDrag);
        track.addEventListener('mouseup', stopDrag);

        track.addEventListener('mousemove', (e) => {
            if(!isDown) return;
            e.preventDefault();
            const x = e.pageX - track.offsetLeft;
            const walk = (x - startX) * 1.5; // Velocidade do arraste
            const prevScroll = track.scrollLeft;
            track.scrollLeft = scrollLeft - walk;
            velX = track.scrollLeft - prevScroll; // Calcula velocidade para inércia
        });

        // Inércia (Momentum) suave
        function beginMomentum() {
            function step() {
                if(Math.abs(velX) < 0.5) return;
                track.scrollLeft += velX;
                velX *= 0.95; // Fricção
                momentumID = requestAnimationFrame(step);
            }
            momentumID = requestAnimationFrame(step);
        }

        // --- CONTROLES DE BOTÃO ---
        btnPrev.addEventListener('click', () => activateNode(activeIndex - 1));
        btnNext.addEventListener('click', () => activateNode(activeIndex + 1));

        // --- NAVEGAÇÃO POR TECLADO ---
        document.addEventListener('keydown', (e) => {
            if(e.key === 'ArrowLeft') activateNode(activeIndex - 1);
            if(e.key === 'ArrowRight') activateNode(activeIndex + 1);
        });

        // Responsividade
        window.addEventListener('resize', () => centerNode(activeIndex));
    });
</script>
</div>
</body>
</html>
